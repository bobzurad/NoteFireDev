<form>
  <fieldset class="form-group">
    <span class="form-control-label"></span>
    <input type="text" id="title" class="form-control" value="<%= model.title %>" placeholder="Title" maxlength="200">
  </fieldset>
  <fieldset class="form-group">
    <span class="form-control-label"></span>
    <textarea id="content" class="form-control" rows="20"><%= model.content %></textarea>
  </fieldset>
  <fieldset class="form-group buttonGroup">
    <input type="button" id="saveNote" class="btn btn-primary" role="button" value="Save Note" />
    <input type="button" id="deleteNote" class="btn btn-danger pull-xs-right" role="button" value="Delete Note" />
  </fieldset>
  <fieldset class="form-group pull-xs-right deleteWarning" style="display: none;">
    Are you sure you want to delete this note?
    <input type="button" id="noDelete" class="btn btn-secondary" role="button" value="No" />
    <input type="button" id="yesDelete" class="btn btn-danger" role="button" value="Yes" />
  </fieldset>
</form>
